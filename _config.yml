# REQUIRED CHANGES
title: "Tamela Brinson | Professional Portfolio"
url: "https://Tamelab.github.io"
baseurl: ""

# OPTIONAL CHANGES
techfolio-theme: bitter.css
rouge-theme: github.css

# ADD ESSAYS COLLECTION
collections:
  essays:
    output: true

# DON'T CHANGE THE FOLLOWING (unless you know what you're doing)
markdown: kramdown
kramdown:
  hard_wrap: false
  input: GFM
  syntax_highlighter: rouge
strict_front_matter: true
mathjax: true
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
include:
  - .nojekyll
  - _data
plugins:
  - jekyll-gist

